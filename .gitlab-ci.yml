stages:
  - base
  - lang
  - tool

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375

.image: &image-job
  image: docker
  services:
    - docker:dind
  tags:
    - runner:k8s
    - cloud:aws
  before_script:
    # prep secrets
    - mkdir /root/.docker
    - ln -s /secrets/docker /root/.docker/config.json
    - docker info
  script:
    - cd ${IMAGE_DIR}
    - docker build -t ${IMAGE_TAG}:${CI_COMMIT_REF_SLUG} .
    - docker run --rm -v $(pwd):/tests:ro --entrypoint /usr/local/bin/goss ${IMAGE_TAG} --gossfile /tests/Gossfile.yml validate
    - docker push ${IMAGE_TAG}
 
image:base:
  <<: *image-job
  stage: base
  variables:
    IMAGE_DIR: base
    IMAGE_TAG: apextoaster/base

# lang images
image:golang:
  <<: *image-job
  stage: lang
  variables:
    IMAGE_DIR: golang
    IMAGE_TAG: apextoaster/golang

image:node:
  <<: *image-job
  stage: lang
  variables:
    IMAGE_DIR: node
    IMAGE_TAG: apextoaster/node

image:python3:
  <<: *image-job
  stage: lang
  variables:
    IMAGE_DIR: python3
    IMAGE_TAG: apextoaster/python3

# tool images
image:ansible:
  <<: *image-job
  stage: tool
  variables:
    IMAGE_DIR: ansible
    IMAGE_TAG: apextoaster/ansible

image:hugo:
  <<: *image-job
  stage: tool
  variables:
    IMAGE_DIR: hugo
    IMAGE_TAG: apextoaster/hugo

image:kube:
  <<: *image-job
  stage: tool
  variables:
    IMAGE_DIR: kube
    IMAGE_TAG: apextoaster/kube

image:rclone:
  <<: *image-job
  stage: tool
  variables:
    IMAGE_DIR: rclone
    IMAGE_TAG: apextoaster/rclone

image:terraform:
  <<: *image-job
  stage: tool
  variables:
    IMAGE_DIR: terraform
    IMAGE_TAG: apextoaster/terraform
